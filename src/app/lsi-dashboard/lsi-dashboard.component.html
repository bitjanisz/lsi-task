<div class="container">
  <div class="row">
    <div class="col-12 col-md-4">
      <form [formGroup]="reportsForm"
            (ngSubmit)="onSubmit()">
        <mat-form-field>
          <mat-label>Place</mat-label>
            <select matNativeControl
                    formControlName="places">
              <option *ngFor="let place of places$ | async" [value]="place">{{place}}</option>
            </select>
          </mat-form-field>

          <mat-form-field>
            <input matInput [matDatepicker]="startDatePicker"
                   placeholder="Start date"
                   formControlName="startDate">
            <mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
            <mat-datepicker #startDatePicker></mat-datepicker>
          </mat-form-field>

          <mat-form-field>
            <input matInput [matDatepicker]="endDatePicker"
                   placeholder="End date"
                   formControlName="endDate">
            <mat-datepicker-toggle matSuffix [for]="endDatePicker"></mat-datepicker-toggle>
            <mat-datepicker #endDatePicker></mat-datepicker>
          </mat-form-field>

          <button mat-button color="primary"
                  [disabled]="reportsForm.invalid">
            Confirm
          </button>
      </form>
    </div>
    <div class="col-12 col-md-8">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

        <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> Date </th>
    <td mat-cell *matCellDef="let element"> {{element.exportDate}} </td>
  </ng-container>

  <ng-container matColumnDef="time">
    <th mat-header-cell *matHeaderCellDef> Time </th>
    <td mat-cell *matCellDef="let element"> {{element.time}} </td>
  </ng-container>

  <ng-container matColumnDef="userName">
    <th mat-header-cell *matHeaderCellDef> User name </th>
    <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
  </ng-container>

  <ng-container matColumnDef="place">
    <th mat-header-cell *matHeaderCellDef> Place </th>
    <td mat-cell *matCellDef="let element"> {{element.place}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
    </div>
  </div>
</div>
